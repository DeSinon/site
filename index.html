<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Beheerd door de NOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: #f3f4f6;
      color: #111827;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      padding: 2rem;
    }

    .title {
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #4b5563;
    }

    .loader {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto;
    }

    .loader-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 5px solid #e5e7eb;
      border-top-color: #111827;
      border-right-color: #9ca3af;
      border-bottom-color: #d1d5db;
      animation: ring-spin 2.4s linear infinite;
    }

    .ghost-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform-origin: center center;
      animation: orbit 2.4s linear infinite;
    }

    .ghost-img {
      position: absolute;
      top: -80px;
      left: -80px;
      width: 130px;
      height: 130px;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.35));
    }

    .subtitle {
      font-size: 0.98rem;
      color: #374151;
    }

    .subtitle span {
      font-weight: 600;
    }

    @keyframes ring-spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* spook draait rond de cirkel maar blijft rechtop */
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
    }

    @media (max-width: 480px) {
      .title { font-size: 1rem; }
      .subtitle { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">BEHEERD DOOR DE N.O.P.</div>

    <div class="loader" aria-label="Laden...">
      <div class="loader-ring"></div>

      <div class="ghost-orbit">
        <!-- Zet jouw PNG hier: assets/ghost.png -->
        <img src="assets/ghost.png" alt="Spook" class="ghost-img" />
      </div>
    </div>

    <p class="subtitle">
      Er dwaalt een <span>spook</span> door Europa...
    </p>
  </div>
</body>
</html>
